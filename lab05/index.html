<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="./d3.v3.min.js"></script>  <!-- v6.5.0 -->
    <style>
      div.bar{
        border: 1px solid red;
        padding: 10px;
        margin: 5px;
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: cyan;
        vertical-align : bottom;
      }
      body{
        border: 1px solid pink;
        padding: 10px 0;
      }
    </style>
</head>
<body>
    <script type="text/javascript">
      // Your beautiful D3 code will go here
      d3.text("data.csv", function(data){
        var parseCSV =  d3.csv.parseRows(data);

        d3.select("body")
          .selectAll("div")
          .data(parseCSV)
          .enter()
          .append("div")
          .filter(function(d, i){
            return (i != 0);
          })
          .attr("class", "bar")
          .style("height", function(d){
            return d[1]*5 + 'px';
          })
          .text(function(d){
            return d[1];
          });
      });

    </script>
  </html>
